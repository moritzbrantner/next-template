name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/next_template?schema=public
      AUTH_SECRET: ci-dummy-auth-secret-not-for-production
      AUTH_URL: http://localhost:3000
      NEXTAUTH_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bunx tsc --noEmit

      - name: Build
        run: bun run build

      - name: Validate Drizzle schema is up to date
        run: bunx drizzle-kit check
