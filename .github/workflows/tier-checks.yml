name: Tier Checks (Reusable)

on:
  workflow_call:
    inputs:
      tier:
        required: true
        type: string

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/next_template?schema=public
  AUTH_SECRET: ci-dummy-auth-secret-not-for-production
  AUTH_URL: http://localhost:3000
  NEXTAUTH_URL: http://localhost:3000

jobs:
  checks:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: next_template
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d next_template"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile --production=false

      - name: Verify runtime dependency availability
        run: bun pm ls @aws-sdk/client-s3

      - name: Run tier checks
        run: bun run checks:${{ inputs.tier }}
