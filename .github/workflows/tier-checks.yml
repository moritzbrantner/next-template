name: Tier Checks (Reusable)

on:
  workflow_call:
    inputs:
      tier-name:
        description: Tier label for logging and check-run naming.
        required: true
        type: string
      check-command:
        description: Local check script to execute (for example checks:nightly).
        required: true
        type: string

jobs:
  tier-checks:
    name: Tier checks (${{ inputs.tier-name }})
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/next_template?schema=public
      AUTH_SECRET: ci-dummy-auth-secret-not-for-production
      AUTH_URL: http://localhost:3000
      NEXTAUTH_URL: http://localhost:3000
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: next_template
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d next_template"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore Bun dependency cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify runtime dependency availability
        run: bun pm ls @aws-sdk/client-s3

      - name: Apply database migrations
        run: bun run db:migrate

      - name: Seed test users for auth/e2e flows
        run: bun run db:seed:test-users

      - name: Install Playwright browser dependencies
        if: inputs.check-command == 'checks:main'
        run: bunx playwright install --with-deps chromium

      - name: Run tier checks
        run: bun run ${{ inputs.check-command }}
